<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moperator Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            dark: '#0f172a',
          }
        }
      }
    }
  </script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-slate-900 min-h-screen text-white" x-data="admin()" x-init="init()">

  <!-- Auth Screen -->
  <div x-show="!isAuthenticated" x-cloak class="min-h-screen flex items-center justify-center">
    <div class="bg-slate-800 rounded-2xl border border-slate-700 p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-white mb-2">Moperator Admin</h1>
      <p class="text-slate-400 mb-6">Enter your admin secret to continue</p>

      <form @submit.prevent="authenticate()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">Admin Secret</label>
          <input
            type="password"
            x-model="adminSecret"
            placeholder="Enter admin secret"
            required
            class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-white"
          >
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition"
          :disabled="loading"
        >
          <span x-show="!loading">Login</span>
          <span x-show="loading">Authenticating...</span>
        </button>
        <p x-show="error" class="text-red-400 text-sm" x-text="error"></p>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div x-show="isAuthenticated" x-cloak class="min-h-screen">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-8 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <span class="text-xl font-bold">Moperator Admin</span>
        </div>
        <div class="flex items-center gap-4">
          <button @click="loadStats()" class="text-slate-400 hover:text-white transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
          </button>
          <button @click="logout()" class="text-slate-400 hover:text-white transition text-sm">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-8 py-8">

      <!-- Loading -->
      <div x-show="loading" class="text-center py-12">
        <div class="animate-spin w-8 h-8 border-2 border-primary border-t-transparent rounded-full mx-auto"></div>
        <p class="text-slate-400 mt-4">Loading stats...</p>
      </div>

      <!-- Stats -->
      <div x-show="!loading && stats" x-cloak>

        <!-- Summary Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
            <p class="text-slate-400 text-sm mb-1">Total Users</p>
            <p class="text-3xl font-bold text-white" x-text="stats?.summary?.totalTenants || 0"></p>
          </div>
          <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
            <p class="text-slate-400 text-sm mb-1">Emails Today</p>
            <p class="text-3xl font-bold text-green-400" x-text="stats?.summary?.totalEmailsToday || 0"></p>
          </div>
          <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
            <p class="text-slate-400 text-sm mb-1">Total Emails</p>
            <p class="text-3xl font-bold text-blue-400" x-text="stats?.summary?.totalEmailsAllTime || 0"></p>
          </div>
          <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
            <p class="text-slate-400 text-sm mb-1">Active (7d)</p>
            <p class="text-3xl font-bold text-purple-400" x-text="stats?.summary?.activeLast7Days || 0"></p>
          </div>
        </div>

        <!-- Secondary Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          <div class="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
            <p class="text-slate-500 text-xs mb-1">Active Today</p>
            <p class="text-xl font-semibold text-white" x-text="stats?.summary?.activeToday || 0"></p>
          </div>
          <div class="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
            <p class="text-slate-500 text-xs mb-1">Active (30d)</p>
            <p class="text-xl font-semibold text-white" x-text="stats?.summary?.activeLast30Days || 0"></p>
          </div>
          <div class="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
            <p class="text-slate-500 text-xs mb-1">Retry Queue</p>
            <p class="text-xl font-semibold" :class="stats?.summary?.retryQueueSize > 0 ? 'text-yellow-400' : 'text-white'" x-text="stats?.summary?.retryQueueSize || 0"></p>
          </div>
          <div class="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
            <p class="text-slate-500 text-xs mb-1">Dead Letter</p>
            <p class="text-xl font-semibold" :class="stats?.summary?.deadLetterCount > 0 ? 'text-red-400' : 'text-white'" x-text="stats?.summary?.deadLetterCount || 0"></p>
          </div>
        </div>

        <!-- Tenants Table -->
        <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
          <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
            <h2 class="font-semibold text-lg">Users</h2>
            <p class="text-slate-400 text-sm">Sorted by total emails</p>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-slate-700/50">
                <tr>
                  <th class="text-left px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">User</th>
                  <th class="text-left px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">Email</th>
                  <th class="text-right px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">Today</th>
                  <th class="text-right px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">Total</th>
                  <th class="text-right px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">Agents</th>
                  <th class="text-left px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">Last Active</th>
                  <th class="text-left px-6 py-3 text-xs font-medium text-slate-400 uppercase tracking-wider">Created</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-slate-700">
                <template x-for="tenant in stats?.tenants || []" :key="tenant.id">
                  <tr class="hover:bg-slate-700/30 transition">
                    <td class="px-6 py-4">
                      <p class="font-medium text-white" x-text="tenant.name"></p>
                      <p class="text-xs text-slate-500" x-text="tenant.id"></p>
                    </td>
                    <td class="px-6 py-4 text-slate-300 text-sm" x-text="tenant.email"></td>
                    <td class="px-6 py-4 text-right">
                      <span class="font-mono" :class="tenant.emailsToday > 0 ? 'text-green-400' : 'text-slate-500'" x-text="tenant.emailsToday"></span>
                    </td>
                    <td class="px-6 py-4 text-right">
                      <span class="font-mono text-blue-400" x-text="tenant.emailsTotal"></span>
                    </td>
                    <td class="px-6 py-4 text-right">
                      <span class="font-mono text-slate-400" x-text="tenant.agentCount"></span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-400" x-text="tenant.lastEmailAt ? formatDate(tenant.lastEmailAt) : 'Never'"></td>
                    <td class="px-6 py-4 text-sm text-slate-500" x-text="formatDate(tenant.createdAt)"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
          <div class="px-6 py-3 border-t border-slate-700 text-sm text-slate-500">
            Last updated: <span x-text="stats?.generatedAt ? new Date(stats.generatedAt).toLocaleString() : '-'"></span>
          </div>
        </div>

      </div>

    </main>

  </div>

  <script>
    function admin() {
      return {
        isAuthenticated: false,
        loading: false,
        error: '',
        apiEndpoint: 'https://api.moperator.work',
        adminSecret: '',
        stats: null,

        async init() {
          const savedSecret = sessionStorage.getItem('adminSecret');
          if (savedSecret) {
            this.adminSecret = savedSecret;
            this.isAuthenticated = true;
            await this.loadStats();
          }
        },

        async authenticate() {
          this.loading = true;
          this.error = '';

          try {
            const response = await fetch(`${this.apiEndpoint}/admin/stats`, {
              headers: {
                'X-Admin-Secret': this.adminSecret,
              },
            });

            if (!response.ok) {
              throw new Error('Invalid admin secret');
            }

            this.stats = await response.json();
            this.isAuthenticated = true;
            sessionStorage.setItem('adminSecret', this.adminSecret);
          } catch (err) {
            this.error = err.message || 'Authentication failed';
          } finally {
            this.loading = false;
          }
        },

        async loadStats() {
          this.loading = true;
          try {
            const response = await fetch(`${this.apiEndpoint}/admin/stats`, {
              headers: {
                'X-Admin-Secret': this.adminSecret,
              },
            });

            if (!response.ok) {
              throw new Error('Failed to load stats');
            }

            this.stats = await response.json();
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        },

        logout() {
          this.isAuthenticated = false;
          this.adminSecret = '';
          this.stats = null;
          sessionStorage.removeItem('adminSecret');
        },

        formatDate(dateStr) {
          if (!dateStr) return '-';
          const date = new Date(dateStr);
          const now = new Date();
          const diffMs = now - date;
          const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

          if (diffDays === 0) {
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            if (diffHours === 0) {
              const diffMins = Math.floor(diffMs / (1000 * 60));
              return `${diffMins}m ago`;
            }
            return `${diffHours}h ago`;
          } else if (diffDays === 1) {
            return 'Yesterday';
          } else if (diffDays < 7) {
            return `${diffDays}d ago`;
          } else {
            return date.toLocaleDateString();
          }
        },
      };
    }
  </script>

</body>
</html>
